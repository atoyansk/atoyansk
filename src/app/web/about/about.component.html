    <section *ngFor="let ab of about">
        <h1>{{ab.title}}
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 25 1440 200">
                <path fill="#ffffff" fill-opacity="1" d="M0,128L80,122.7C160,117,320,107,480,122.7C640,139,800,181,960,181.3C1120,181,1280,139,1360,117.3L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
              </svg>
        </h1>
        <div class="fulltext" [innerHTML]="ab.fullText"></div>
        <div class="skills">
            <div class="item-bar">
                <span>HTML/CSS</span>
                <ngx-skill-bar full="true" barWidth="400" percentage="100" numberOfBars="1" showFigures="true" bgColor="#CCCCCC" color="#27dfff"></ngx-skill-bar>
            </div>
            <div class="item-bar">
                <span>WordPress</span>
                <ngx-skill-bar full="true" barWidth="400" percentage="95" numberOfBars="1" showFigures="true" bgColor="#CCCCCC" color="#27dfff"></ngx-skill-bar>
            </div>
            <div class="item-bar">
                <span>JavaScript</span>
                <ngx-skill-bar full="true" barWidth="400" percentage="88" numberOfBars="1" showFigures="true" bgColor="#CCCCCC" color="#27dfff"></ngx-skill-bar>
            </div>
            <div class="item-bar">
                <span>JQuery</span>
                <ngx-skill-bar full="true" barWidth="400" percentage="90" numberOfBars="1" showFigures="true" bgColor="#CCCCCC" color="#27dfff"></ngx-skill-bar>
            </div>
            <div class="item-bar">
                <span>Angular +2 / Ionic +3</span>
                <ngx-skill-bar full="true" barWidth="400" percentage="85" numberOfBars="1" showFigures="true" bgColor="#CCCCCC" color="#27dfff"></ngx-skill-bar>
            </div>
            <div class="item-bar">
                <span>PHP/MySQL</span>
                <ngx-skill-bar full="true" barWidth="400" percentage="80" numberOfBars="1" showFigures="true" bgColor="#CCCCCC" color="#27dfff"></ngx-skill-bar>
            </div>
           
    
        </div>
    </section>
